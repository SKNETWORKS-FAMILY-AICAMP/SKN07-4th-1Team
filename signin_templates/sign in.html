<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📂숙박구리🦝</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d9cbe4;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .signup-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .signup-box h2 {
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .icon {
            margin-right: 10px;
        }
        .error {
            color: red;
            margin-left: auto;
        }
        input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #a98bc5;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #8a6faa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>📂 숙박구리 🦝</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username"><span class="icon">👤</span></label>
                    <input type="text" id="username" name="username" placeholder="아이디 입력" required>   
                </div>
                <div class="input-group">
                    <label for="password"><span class="icon">🔒</span></label>
                    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
                </div>
                <button type="submit">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
