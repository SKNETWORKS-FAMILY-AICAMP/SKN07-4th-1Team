<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📂숙박구리🦝</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>📂 숙박구리 🦝</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username"><span class="icon">👤</span></label>
                    <input type="text" id="username" name="username" placeholder="사용자 생성 아이디 입력" required>   
                </div>
                <div class="input-group">
                    <label for="password"><span class="icon">🔒</span></label>
                    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
                </div>
                <div class="input-group">
                    <label for="password_check"><span class="icon">🔒</span></label>
                    <input type="password" id="password_check" name="password_check" placeholder="비밀번호 확인" required>
                </div>
                <div class="input-group">
                    <label for="email"><span class="icon">✉️</span></label>
                    <input type="email" id="email" name="email" placeholder="이메일 입력" required>
                </div>
                <button type="submit">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
